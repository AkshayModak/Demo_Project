<div ng-include="'final/innerNavbar.html'"></div>
<div ng-controller="cricketController">
  <div class="container" style="margin-top: 100px; width: 100% !important; padding: 0 !important;">
    <ul class="list-inline cricket-menubar" style="background-color: white; width: 100%; padding-left: 28%;">
        <li ng-repeat="team in teams">
            <a ui-sref="cricket({ teamId: '{{ team }}' })" class="btn" ng-class="{'active': team == selectedTeam}" title="{{ team }} -- World Ranking - ">
                <img src="images/flags/{{ team }}-flag.png" style="width: 30px; height: 18px;"/>
            </a>
        </li>
    </ul>
  </div>
  <div class="container">
      <table class="table" style="margin-top: 100px;">
          <thead>
              <tr class="cricket-head">
                  <th>Match</th>
                  <th>Between</th>
                  <th>Location</th>
                  <th>Date</th>
                  <th>Time</th>
              </tr>
          </thead>
          <tbody>
              <tr class="cricket-row">
                  <td>1st Test</td>
                  <td>India vs Srilanka</td>
                  <td>Pallekele International Cricket Stadium, Pallekele</td>
                  <td>Jul 21, Fri - Jul 22, Sat</td>
                  <td>8:30PM IST</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>

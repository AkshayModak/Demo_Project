<!doctype html>
<html ng-app="myModule">
<head>
<title>My Angular App</title>
<base href="/Demo_Project/#home">
<script src="javascript/angular.js"></script>
<script src="javascript/angular-ui-router.js"></script>
<script src="javascript/angular-animate.js"></script>
<script src="javascript/angular-sanitize.js"></script>
<script src="javascript/ui-bootstrap-tpls.js"></script>
<script src="javascript/angular-controllers.js"></script>
<script src="javascript/angular-services.js"></script>
<script src="javascript/angular-directives.js"></script>
<script src="javascript/ng-infinite-scroll.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="javascript/filter.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link href="https://fonts.googleapis.com/css?family=Cinzel|Shadows+Into+Light" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>
<div ng-include="'final/innerNavbar.html'" style="margin-bottom: 150px;"></div>
<body ng-controller="editMoviesController" class="container-fluid">
<div class="row">
    <div class="col-xs-12">
        <md-button class="md-raised md-primary" ng-click="addNew()">Create New</md-button>
    </div>
</div>
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type)" class="alert-fade" close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</div>
    <form>
        <table test1="" id="movie-table" class="table table-condensed table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Cast</th>
                    <th>Release Date</th>
                    <th>Trailer</th>
                    <th>Movie Type</th>
                </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="movie in movies | orderBy : '-movieId'" style="line-height: 50px;">
                     <td class="text-center"><md-checkbox ng-model="movie.isDelete" aria-label="Checkbox 1"></md-checkbox></td>
                     <td class="text-center col-xs-1">
                        <md-input-container class="md-icon-float md-block">
                            <input ng-model="movie.movieId" type="text" readonly="true"/>
                        </md-input-container>
                     </td>
                     <td class="text-center col-xs-2">
                        <md-input-container class="md-icon-float md-block">
                            <input ng-model="movie.movieName" type="text" required md-maxlength="254"/>
                        </md-input-container>
                     </td>
					<td class="col-xs-5">
					    <div class="chips-container" flex>
					       <md-chips ng-model="movie.cast" md-max-chips="5"></md-chips>
					    </div>
					</td>
                    <td>
                        <md-datepicker ng-model="movie.releaseDate" md-placeholder="Enter date"></md-datepicker>
                     </td>
                     <td class="col-xs-3">
                        <md-input-container class="md-icon-float md-block">
                            <input type="text" ng-model="movie.trailer">
						</md-input-container>
					</td>
					<td class="col-xs-1">
                        <md-select ng-model="movie.movieType" placeholder="Hollywood">
                         <md-option ng-repeat="movieType in movieTypes" value="{{ movieType.movie_type_id }}" ng-selected="movie.movieType == movieType.movie_type_id">{{ movieType.description }}</md-option>
                        </md-select>
                    </td>
					<td class="col-xs-1">
					   <ul class="list-inline">
                         <li ng-if="movie.addBtn">
                           <button type="submit" class="btn btn-link" ng-click="setMovie(movie)">
                             <i class="fa fa-plus" aria-hidden="true"></i>
                           </button>
                         </li>
                         <li ng-if="!movie.addBtn">
                           <button type="submit" class="btn btn-link" ng-click="updateMovie(movie)">
                             <i class="fa fa-refresh" aria-hidden="true"></i>
                           </button>
                         </li>
                         <li ng-if="!movie.addBtn">
                           <button type="submit" class="btn btn-link" ng-click="removeMovie(movie)">
                             <i class="fa fa-times" aria-hidden="true"></i>
                           </button>
                         </li>
                       </ul>
					</td>
                 </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
